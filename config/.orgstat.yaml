     type: 
       type: timeline
       range: week-1
     modifiers: 
       - type: select 
         path: study/
       - type: prune
         path: /
         depth: 3
   - name: prevWeekWork
     type: 
       type: timeline
       range: week-1
     modifiers: 
       - type: select 
         path: work/Serokell
       - type: prune
         path: /
         depth: 2
   - name: prevWeekPrivate
     type: 
       type: timeline
       range: week-1
     modifiers: 
       - type: select 
         path: private/
