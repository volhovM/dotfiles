   # Previous week
   - name: prevWeekFull
     type: 
       type: timeline
       range: week-1
   - name: prevWeekTop
     type: 
       type: timeline
       range: week-1
     modifiers:
       - type: prune
         path: /study/
         depth: 1
       - type: prune
         path: /work/
         depth: 1
